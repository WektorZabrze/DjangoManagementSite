<html>
<head>
	<title>Nasza piekna organizacja</title>
	{% include "../bootstrap/bootstrap_template.html" %}
	{% load staticfiles %}
	<link rel='stylesheet' href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/fontello.css' %}" type="text/css" />
</head>


<body>
	<div class="container">
		<div class="d-flex align-items-center justify-content-center" style="height: 100%">
			{% if not request.user.is_authenticated %} 
				<div class="d-flex align-items-center justify-content-center" style = "height: 100%">
					<a href = /login/ class="login_button">
						<button type="button" class="btn btn-primary effects">
							<i class="icon-logout" style="min-width: 1000px"></i><span>Login</span>
						</button>
					</a>
				</div>
			{% elif request.user.position %}
			<div class="d-flex align-items-center justify-content-center flex-wrap">
				{% if request.user.position == 'BOS' or request.user.position == 'MAN' %}
					<a href='/recruit/'>
						<button type="button" class="btn btn-primary effects">
							<i class="icon-user-plus"></i><span>Recruit</span>
						</button>
					</a>
					<a href= '/tasks/add/'>
						<button type="button" class="btn btn-primary effects">
							<i class="icon-doc"></i><span>Assign Task</span>
						</button>
					</a>
					<a href='/edit/'>
						<button type="button" class="btn btn-primary effects">
							<i class="icon-edit"></i><span>Edit Subordinate</span>
						</button>
					</a>
				{% elif request.user.position == 'SUP' %}
					<a href= '/tasks/add/'>
						<button type="button" class="btn btn-primary effects">
							<i class="icon-doc"></i><span>Assign Task</span>
						</button>
					</a>
				{% endif %}
					<a href="/tasks/user_tasks/">
						<button type="button" class="btn btn-primary effects">
							<i class="icon-tags"></i><span>Check tasks</span>
						</button>
					</a>
					<a href="/logout/">
						<button type="button" class="btn btn-primary effects">
							<i class="icon-logout"></i><span>Logout</span>
						</button>
					</a>
			</div>
			{% endif %}
		</div>
	</div>
</body>
