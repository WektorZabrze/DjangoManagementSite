{% load render_table from django_tables2 %}
<html>
    <head>
        <title>Tasks search</title>
    </head>
    <body>
        <div id="searched tasks">
              <form method="get">
                {{ filter.form.as_p }}
                <button type="submit">Search</button>
              </form>
              <ul>
                {% render_table filter.qs %}
              </ul>
          </div>
    </body>
</html>
